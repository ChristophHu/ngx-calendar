<div class="cal-day-headers" role="row">
    <div class="cal-header" *ngFor="let day of days; trackBy: trackByWeekDayHeaderDate" [class.cal-past]="day.isPast" [class.cal-today]="day.isToday" [class.cal-future]="day.isFuture" [class.cal-weekend]="day.isWeekend" tabindex="0" role="columnheader">
        <!-- (mwlClick)="dayHeaderClicked.emit({ day: day, sourceEvent: $event.event })" -->
        <!-- [ngClass]="day.cssClass" -->
        <!-- mwlDroppable dragOverClass="cal-drag-over" (drop)="eventDropped.emit({ event: $event.dropData.event, newStart: day.date })" (dragEnter)="dragEnter.emit({ date: day.date })" -->
        <b>{{ day.date | date: 'EEEE' }}</b><br />
        <!-- | calendarDate : 'weekViewColumnHeader' : locale -->
        <span>{{ day.date | date: 'MMM dd' }}</span>
        <!-- | calendarDate : 'weekViewColumnSubHeader' : locale -->
    </div>
</div>
