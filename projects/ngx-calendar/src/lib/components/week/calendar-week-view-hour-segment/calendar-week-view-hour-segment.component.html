<div class="cal-hour-segment block relative hover:bg-secondary" [style.height.px]="segmentHeight" [class.cal-hour-start]="segment.isStart" [class.cal-after-hour-start]="!segment.isStart" [ngClass]="segment.cssClass">
    @if (isTimeLabel) {
        <div class="cal-time w-24 pt-1 font-thin text-center">
            {{ segment.displayDate | date: 'H:mm':'de-DE' }}
        </div>
    }
</div>
